<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON placeholder</title>
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- main Section -->
    <section id="main">
        <div class="container">

            <!-- logo -->

            <div class="logo text-center my-4">
                <img src="images/phone-removebg-preview.png" height="150px" alt="">
                <h1 class="fs-2 text text-success">Phone Details Search Engine</h1>
            </div>

            <!-- Input Box Div -->
            <div class="d-flex w-50 mx-auto box-input-btn">
                <input class="form-control input-field" type="search" placeholder="Search Your Phone ðŸ“±..."
                    aria-label="Search" id="input-field">
                <button class="btn btn-success button" onclick="loadButton()" type="submit">Search</button>
            </div>

            <!-- Error Show -->
            <div class="error-message my-2">
                <p class="text-center fw-bold text-danger" id="error-message"></p>
                <div class="my-2 fw-bold text-center text-danger" id="count-number"></div>
            </div>

            <!-- spinner -->

            <div class="d-flex d-none justify-content-center" id="spinner-blink">
                <div class="spinner-grow" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!--  -->

            <!-- result Show -->

            <div class="result-show">
                <div class="row row-cols-sm-12 row-cols-lg-3 g-3" id="resultShow">

                </div>
            </div>

            <!-- phone details -->

            <!-- Button trigger modal -->
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button> -->

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="card" id="phone-details">

                        </div>
                        <p class="fw-bold" id='msgError'></p>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- Main Section End-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
